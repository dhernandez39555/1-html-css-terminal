<!DOCTYPE html>
<!-- specifies doc type to the browser -->
<html lang="en">
<!-- element=building block & lang=attribute specifying language type -->
<head>
    <!-- head=metadata storage -->
    <meta charset="UTF-8">
    <!-- characters in coding, very useful for dif alphabets -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- permits http element usage (mostly for internet explorer rendering) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- specifies page sizing (mobile inclusive) -->
    <link rel="stylesheet" href="style.css">
    <!-- links to other files for form and function designations -->
    <title>HTML & CSS Basics</title>
    <!-- tab name -->
</head>

<body>
    <!-- displays EVERYTHING in viewport -->
    <header id="header">HTML & CSS Fundamentals</header>
    <nav id="nav-bar">
        <a href="" class="nav-link">About</a>
        <!-- a = anchor = linking elements; href = destination -->
        <a href="" class="nav-link">Content</a>
        <a href="" class="nav-link">Contact</a>
    </nav>

    <section>
        <article class="article">
            <h1>Title</h1>
            <p><strong>Bold Paragraph</strong></p>
            <img src="https://images.unsplash.com/photo-1629755725339-efd38b8253bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1848&q=80" alt="Picture of a French Bulldog">
        </article>
    </section>

    <div class="order-of-specificity" id="order-of-specificity" style="background-color: green;">Order of Specificity
    </div>

    
</body>

</html>
